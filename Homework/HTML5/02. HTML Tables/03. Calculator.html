<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        table{
            background-color: aqua;
            border-color: #8FCAD6;
        }
        button{
            width: 100%;
            background-color: #B5DDE4;
            color: blue;
        }
        input{
            background-color: #B5DDE4;
            color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <th colspan="4">
            <input type="text" style="text-align: right" value="123">
        </th>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr><td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
        </tr>

    </table>
</body>
</html>
